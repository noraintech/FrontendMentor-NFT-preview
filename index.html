<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <div class="container">

  <!-----primera seccion: la imagen del NFT------>
      <article class="imagen-NFT">
        <img src="./images/image-equilibrium.jpg" alt="Image Equilibrium" />
        <div>
          <img src="./images/icon-view.svg" alt="Icon view">
        </div>
      </article>

  <!-----Segunda sección: los textos----->
      <article>
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <ul>
          <li><img src="./images/icon-ethereum.svg" alt="Icono de ETH"> 0.041 ETH</li>
          <li><img src="./images/icon-clock.svg" alt="icono-reloj"> 3 days left</li>
        </ul>
      </article>

 <!-----Tercera sección: datos de la autora----->
      <article class="avatar">
        <img src="./images/image-avatar.png" alt="Imagen de la autora">
        <p>Creation of <span>Jules Wyvern</span></p>
      </article>

      
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a class="enlace-nombre" href="#"><span class="nombre">Nora Escamilla</span> </a>.
    </div>
  </body>
</html>
